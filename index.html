<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My first three.js app</title>
        <style>
            body { margin: 0; }
            #ui {
                position: absolute;
                left: 12px;
                top: 12px;
                display: flex;
                gap: 8px;
                z-index: 10;
            }
            #ui button {
                background: rgba(255,255,255,0.9);
                border: 1px solid #ccc;
                padding: 6px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-family: sans-serif;
            }
            #ui button:hover { box-shadow: 0 2px 6px rgba(0,0,0,0.12); }
        </style>
    </head>
    <body>
        <div id="ui">
            <button id="add-cube">Add Cube</button>
            <button id="gen-split-koch">Generate Split Koch</button>
            <button id="add-sphere">Add Sphere</button>
            <button id="clear-scene">Clear</button>
        </div>
        <div id="progress" style="display:none; position: absolute; right: 12px; top: 12px; background: rgba(0,0,0,0.7); color: #fff; padding: 10px 14px; border-radius: 6px; z-index: 20; font-family: sans-serif;">
            <div id="progress-msg">Generating fractal...</div>
            <div style="margin-top:8px; text-align:right;"><button id="progress-cancel" style="background:#fff;color:#000;border:none;padding:6px 8px;border-radius:4px;cursor:pointer;">Cancel</button></div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
